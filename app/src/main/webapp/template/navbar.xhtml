<ui:composition
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

   <div class="row">
      <div class="col-lg form-col">
         <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.xhtml">
               <h:graphicImage name="blog.png" library="img" width="30" height="30"
                               styleClass="d-inline-block align-top"/>
               Blog
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav">
                  <li class="nav-item active">
                     <h:link value="Main page" outcome="index.xhtml" styleClass="btn btn-success"/>
                  </li>
                  <li class="nav-item">
                     <h:link value="Login" outcome="login.xhtml" styleClass="btn btn-success"
                             rendered="#{accountContext.fullName == null}"  style="margin-left: 10px"/>
                  </li>
                  <li class="nav-item">
                     <h:link value="Register" outcome="register.xhml" styleClass="btn btn-success"
                             rendered="#{accountContext.fullName == null}" style="margin-left: 10px"/>
                  </li>
                  <li class="nav-item">
                     <h:link value="Your posts" outcome="userPosts.xhml" styleClass="btn btn-success"
                             rendered="#{accountContext.fullName != null}" style="margin-left: 10px"/>
                  </li>
                  <li class="nav-item">
                     <h:link value="Add post" outcome="posts.xhml" styleClass="btn btn-success"
                             rendered="#{accountContext.fullName != null}" style="margin-left: 10px"/>
                  </li>
                  <li class="nav-item">
                     <h:form>
                        <h:commandButton value="Logout" action="#{accountContext.logout()}"
                                         styleClass="btn btn-success"
                                         rendered="#{accountContext.fullName != null}" style="margin-left: 10px"/>
                     </h:form>
                  </li>
               </ul>
            </div>
         </nav>
      </div>
   </div>
</ui:composition>

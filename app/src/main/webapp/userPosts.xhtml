<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>

   <title>Blog</title>
   <h:outputStylesheet name="bootstrap.css" library="css"/>

</h:head>

<h:body>

   <div class="container">

      <ui:include src="/template/navbar.xhtml" />

      <div class="row">
         <div class="col-lg-12 form-col">
            <b>Your posts</b>
         </div>
      </div>

      <c:forEach items="#{postController.getUserPosts()}" var="post" varStatus="meta">
         <div class="row">
            <div class="col-lg">
               <div class="card" style="margin-top: 15px">
                  <div class="card-header">
                     <b><h:outputText value="#{post.title}"/></b><br/>
                     written by <h:outputText value="#{post.author.username}" />
                     <i>(<h:outputText value="#{post.addedAt}" />)</i>
                  </div>
                  <div class="card-body">
                     <p class="card-text">
                        <h:outputText value="#{post.content}" />
                     </p>
                  </div>
                  <div class="card-footer">
                     <h:form>
                        <h:link value="Edit this post" outcome="/posts.xhtml" styleClass="btn btn-success">
                           <f:param name="postId" value="#{post.id}"/>
                        </h:link>
                     </h:form>
                  </div>
               </div>
            </div>
         </div>
      </c:forEach>

   </div>

   <h:outputScript library="js" name="jQuery.js"/>
   <h:outputScript library="js" name="popper.js"/>
   <h:outputScript library="js" name="bootstrap.js"/>

</h:body>

</html>
